<ion-header>

</ion-header>

      <ion-tab-button [routerLink]="['/kuiz']"  tab="quiz">

  <p></p>

    <p></p>

    <p></p>
    <ion-grid fixed>
      <ion-row>
    
        <ion-col size="12">
          <ion-button color="mustard" [routerLink]="['/faq']"  
           expand="block" fill ="solid">
